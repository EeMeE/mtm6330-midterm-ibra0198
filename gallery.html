<!DOCTYPE html>

  <link rel="stylesheet" href="css/min/main.css">
  <title>Iman Ibrahim Midterm Project</title>

<body>
  <div class="navbar">
    <div class="logo">
      <img src="img/sushilogo3.png" alt="Sass">

    <nav class="nav">
      <ul class="nav">
        <li><a href="menu.html">
            <img src="img/1sush.png" alt="sushi roll" width="80px" height="80px">
            <div class="menu-item menu">Menu</div>
          </a></li>
        <li><a href="gallery.html">
            <img src="img/1sush2.png" alt="sushi roll" width="80px" height="80px">

  <div class="maincontent--gallery">

        </div>

      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
