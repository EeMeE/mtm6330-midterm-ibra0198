<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/min/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>Iman Ibrahim Midterm Project</title>
</head>

<body>

  <!--  main primary nav -->

  <div class="navbar">
    <div class="logo">
      <img src="img/sushilogo3.png" alt="Sass">
    </div>
    <nav class="nav">
      <ul class="nav">
        <li><a href="menu.html">
            <img src="img/1sush.png" alt="sushi roll" width="80px" height="80px">
            <div class="menu-item menu">Menu</div>
          </a></li>
        <li><a href="gallery.html">
            <img src="img/1sush2.png" alt="sushi roll" width="80px" height="80px">
            <div class="menu-item gallery active">Gallery</div>
          </a></li>
        <li><a href="locations.html">
            <img src="img/1sush4.png" alt="sushi roll" width="80px" height="80px">
            <div class="menu-item locations">Locations</div>
          </a></li>
        <li><a href="index.html">
            <img src="img/1sush2.png" alt="sushi roll" width="80px" height="80px">
            <div class="menu-item about">About Us</div>
          </a></li>
        <li><a href="contact.html">
            <img src="img/1sush.png" alt="sushi roll" width="80px" height="80px">
            <div class="menu-item contact">Contact Us</div>
          </a></li>
      </ul>
    </nav>
  </div>

  <!--  maincontent with gallery carousel -->

  <div class="maincontent--gallery">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="img/sushitable.jpeg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/sushitabl2.jpeg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/sushitabl3.jpeg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/sushitabl4.jpeg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
